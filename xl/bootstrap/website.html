<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxium-scale=1,minimum-scale=1, user-scalable=no">
		<title>个人首页</title>
		<link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 70px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<header>
				<nav class="navbar navbar-inverse navbar-fixed-top">
					<div class="container">
						<div class="navbar-header">
							<div class="navbar-brand">
								个人简历
							</div>
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#divNav">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						</div>
						<div id="divNav" class="collapse navbar-collapse">
							<ul class="navbar navbar-nav navbar-right">
								<li>
									<button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#divModal" title="print">print</button>
									<div class="modal fade" id="divModal">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal">
														<span>&times;</span>
													</button>
													<h4 class="modal-title">打印简历</h4>
												</div>
												<div class="modal-body">啦啦啦啦啦啦</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
													<button type="button" class="btn btn-primary">打印</button>
												</div>
											</div>
										</div>
									</div>
									<button type="button" class="btn btn-info navbar-btn" data-toggle="tooltip" data-placement="bottom" title="Download">Download</button>
									<script>
										$(function(){
											$('[data-toggle="tooltip"]').tooltip();
										});
									</script>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</header>
			<div class="row">
				<div class="col-sm-3">
					<div class="panel panel-default">
						<div class="panel-heading">个人信息</div>
						<div class="panel-body">
						</div>
					</div>
					<div class="panel panel-info"></div>
					<div class="panel panel-primary"></div>
				</div>
				<div class="col-sm-9">
					
				</div>
			</div>
			<footer>
				<nav class="navbar-default navbar-fixed-bottom text-center">
					All images and contents &copy; tarena
				</nav>
			</footer>
		</div>
	</body>

</html>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<script src="bootstrap-3.3.7/dist/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
